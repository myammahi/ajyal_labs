<html>
  <body>
    <h2>JavaScript Closures</h2>
    <p>Taking a self-invoked function, counting with a local variable.</p>
    <p>Start Counting</p>
    <button type="button" onclick="myFunction()">Count!</button>
    <p id="xba">3</p>
    <script>
      var add = (function() {
        var counter = 3;
        return function() {
          counter += 5;
          return counter;
        };
      })();
      function myFunction() {}
      document.getElementById("xba").innerHTML = add();
    </script>
  </body>
</html>
