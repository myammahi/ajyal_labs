<html>
  <body>
    <h3>JavaScript Array Methods - Splicing Array</h3>
    <button onclick="myFunction()">Try it</button>
    <p id="DigitalE11"></p>
    <p id="DigitalE12"></p>
    <p id="DigitalE13"></p>
    <script>
      var fruits = ["Apple", " Orange", " Mango", " Tomato", "Grapes"];
      document.getElementById("DigitalE11").innerHTML =
        "Original Array:<br> " + fruits;
      function myFunction() {
        var removed = fruits.splice(2, 2, " Melon", "Banana");
        document.getElementById("DigitalE12").innerHTML =
          "New Array:<br>" + fruits;
        document.getElementById("DigitalE13").innerHTML =
          "Removed Items:<br> " + removed;
      }
    </script>
  </body>
</html>
