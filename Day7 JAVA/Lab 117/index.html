<html>
  <body>
    <h2>JavaScript Arrays</h2>
    <p id="DigitalE1"></p>
    <script>
      var fruits = new Array(
        "Tomatoes",
        " Banana",
        " Watermelons",
        " Apples",
        " Grapefruit"
      );
      document.getElementById("DigitalE1").innerHTML =
        "Top five fruits eaten in the world are: " + "<br>" + fruits;
    </script>
  </body>
</html>
