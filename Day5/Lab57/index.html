<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Gradients from Left to Right</title>
    <style type="text/css">
      .gradient {
        width: 300px;
        height: 200px;

        background: linear-gradient(to right, blue, orange);
      }
      .gradient1 {
        width: 300px;
        height: 200px;

        background: radial-gradient(blue, orange);
      }
    </style>
  </head>
  <body>
    <div class="gradient"></div>
    <div class="gradient1"></div>
  </body>
</html>
