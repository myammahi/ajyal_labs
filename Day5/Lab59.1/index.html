<!DOCTYPE html>
<html>
  <head>
    <style>
      div.relative {
        position: relative;
        width: 500px;
        height: 500px;
        border: 3px solid blue;
      }
      div.one {
        position: absolute;
        width: 100px;
        height: 100px;
        border: 3px solid red;
        background-color: red;
      }

      div.two {
        position: fixed;
        width: 100px;
        height: 100px;
        border: 3px solid green;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <h2>CSS Position attribute</h2>

    <div class="relative">
      <div class="one"></div>
      <div class="two"></div>
    </div>
  </body>
</html>
