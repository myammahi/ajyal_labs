<html>
  <body>
    <p>Executing an on-click Event</p>
    <button id="myDigitalE1Btn">Who is Tiger Woods</button>
    <p id="DigitalE1"></p>
    <script>
      document.getElementById("myDigitalE1Btn").onclick = Tiger;
      function Tiger() {
        document.getElementById("DigitalE1").innerHTML =
          "Tiger Woods is a golfer";
      }
    </script>
  </body>
</html>
