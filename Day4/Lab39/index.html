<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        border: 1px solid gray;
        padding: 8px;
      }
      h1 {
        text-align: center;
        text-transform: capitalize;
        color: purple;
      }
      p {
        text-indent: 50px;
        text-align: justify;
        letter-spacing: 3px;
      }
      a {
        text-decoration: line-through;
        color: #008cba;
      }
    </style>
  </head>
  <BODY>
    <div>
      <h1>text formatting</h1>
      <p>
        We are using text-align, text-transform, and color properties for the
        heading. The paragraph is indented, aligned, and the space between
        characters is specified. The underline is removed from this colored
        <a target="_blank" href="tryit.asp?filename=trycss_text"
          >"Try it Yourself"</a
        >
        link.
      </p>
    </div>
  </BODY>
</html>
