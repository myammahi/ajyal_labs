<!DOCTYPE html>
<html>
  <head>
    <style>
      .square {
        height: 200px;
        width: 200px;
        border: 1px solid black;
      }

      #div1 {
        margin-bottom: 300px;
        background-color: red;
      }
      #div2 {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <h2>CSS margin properties</h2>
    <div class="square" id="div1"></div>
    <div class="square" id="div2"></div>
    <div class="square"></div>
  </body>
</html>
