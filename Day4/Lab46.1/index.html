<!DOCTYPE html>
<html>
  <head>
    <title>CSS Pseudo Class</title>
    <style>
      ul{width: 100px;}
      li:nth-of-type(odd) {background-color: #333;color: #f0f0f0;
    </style>
  </head>
  <body>
    <ul>
      <li>Iam First Line</li>
      <li>Iam Second Line</li>
      <li>Iam Third Line</li>
    </ul>
  </body>
</html>
