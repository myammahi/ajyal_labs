<!DOCTYPE html>
<html>
  <head>
    <style>
      p.normal {
        font-style: normal;
      }
      p.italic {
        font-style: italic;
      }
      p.obligue {
        font-style: oblique;
      }
      h1 {
        font-size: 2.5em;
      }
      h2 {
        font-size: 1.875em;
      }
      p {
        font-size: 0.875em;
      }
    </style>
  </head>
  <body>
    <p class="normal">Text in normal style.</p>
    <p class="italic">Text in italic style.</p>
    <p class="oblique">Texts in oblique style.</p>
    <h1>This is heading 1</h1>
    <h2>This is heading 2</h2>
    <p>This is a paragraph.</p>
  </body>
</html>
